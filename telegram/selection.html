<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choose one</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; }
    .opt { display: flex; align-items: center; gap: 8px; padding: 8px 0; }
    button { padding: 10px 16px; border: 0; border-radius: 8px; cursor: pointer; }
    .row { display: flex; gap: 8px; margin-top: 16px; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h3 id="title">Select one</h3>
  <div id="list"></div>
  <div class="row">
    <button id="submit">Submit</button>
    <button id="clear">Clear</button>
  </div>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand();
  tg.MainButton.hide();

  // Apply Telegram theme colors
  document.body.style.background = tg.themeParams.bg_color || "#ffffff";
  document.body.style.color = tg.themeParams.text_color || "#000000";

  const listEl = document.getElementById("list");
  let options = [];

  const params = new URLSearchParams(location.search);
  // Optional: inline options via ?options=["A","B"] (URL-encoded JSON)
  const inlineOptions = params.get("options");
  // Or load from a file via ?file=other.json (default: options.json)
  const file = params.get("file") || "options.json";

  function showError(msg) {
    listEl.innerHTML = `
      <p style="margin:0 0 8px 0;">${msg}</p>
      <details>
        <summary>Troubleshooting</summary>
        <ul style="margin:6px 0 0 18px;">
          <li>Ensure <code>${file}</code> is in the same folder as this page.</li>
          <li>Serve over HTTP(S) (not <code>file://</code>). For local dev: <code>python -m http.server</code>.</li>
          <li>If using another domain, enable CORS and set <code>Content-Type: application/json</code>.</li>
        </ul>
      </details>
    `;
  }

  async function loadOptions() {
    // 1) Inline options via URL param takes priority if present
    if (inlineOptions) {
      try {
        const parsed = JSON.parse(inlineOptions);
        options = (Array.isArray(parsed) ? parsed : (parsed.options || []))
          .map(String).map(s => s.trim()).filter(Boolean);
        if (!options.length) throw new Error("Empty inline options");
        renderOptions();
        return;
      } catch (e) {
        console.warn("Failed to parse ?options JSON:", e);
      }
    }

    // 2) Fetch from file (same-origin/same-path recommended)
    try {
      // Resolve file relative to the current page URL
      const url = new URL(file, location.href).href;
      const res = await fetch(url, { cache: "no-store" });

      if (!res.ok) {
        throw new Error(`HTTP ${res.status} ${res.statusText}`);
      }
      const data = await res.json();

      // Accept either an array or { options: [...] }
      options = Array.isArray(data) ? data : (data.options || []);
      options = options.map(String).map(s => s.trim()).filter(Boolean);

      if (!options.length) throw new Error("Empty options list");
      renderOptions();
    } catch (err) {
      console.error(err);
      showError(`Could not load options from <code>${file}</code>.`);
    }
  }

  function renderOptions() {
    listEl.innerHTML = "";
    options.forEach((label, idx) => {
      const id = "opt_" + idx;
      const wrap = document.createElement("label");
      wrap.className = "opt";

      const input = document.createElement("input");
      input.type = "radio";
      input.name = "scq";
      input.value = String(idx);
      input.id = id;

      const txt = document.createElement("span");
      txt.textContent = label;

      wrap.appendChild(input);
      wrap.appendChild(txt);
      listEl.appendChild(wrap);
    });
  }

  function getSelection() {
    const checked = listEl.querySelector('input[name="scq"]:checked');
    if (!checked) return { index: null, label: null };
    const i = Number(checked.value);
    return { index: i, label: options[i] };
  }

  document.getElementById("submit").addEventListener("click", () => {
    const sel = getSelection();
    if (sel.index === null) {
      alert("Please select one option.");
      return;
    }
    const payload = {
      kind: "choice",
      multi: false,
      selected_ids: [sel.index],
      selected_labels: [sel.label],
      all_options: options
    };
    tg.sendData(JSON.stringify(payload));
    tg.close();
  });

  document.getElementById("clear").addEventListener("click", () => {
    const checked = listEl.querySelector('input[name="scq"]:checked');
    if (checked) checked.checked = false;
  });

  loadOptions();
</script>

</body>
</html>
